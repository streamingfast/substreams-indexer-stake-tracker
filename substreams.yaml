specVersion: v0.1.0
package:
  name: indexer_allocations_changes
  version: v0.0.1
  url: https://none.com
  doc: |
    This Substreams tracks changes in total staked tokens by an indexer on The Graph.

imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v1.1.0/substreams-entity-change-v1.1.0.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.0/substreams-database-change-v1.2.0.spkg

protobuf:
  files:
    - allocations/v1/allocations.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/allocation_substreams.wasm

params:
  # list of indexer addresses to track
  map_allocation_closed: '["35917c0eb91d2e21bef40940d028940484230c06"]'

modules:
  - name: map_allocation_closed1
    kind: map
    initialBlock: 86912470
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:allocations.types.v1.AllocationClosedDatas

  - name: map_allocation_closed2
    kind: map
    initialBlock: 86912470
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:allocations.types.v1.AllocationClosedDatas

  - name: map_allocation_closed
    kind: map
    initialBlock: 86912470
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - map: map_allocation_closed1
      - map: map_allocation_closed2
    output:
      type: proto:allocations.types.v1.AllocationClosedDatas

  - name: map_staked_tokens_changes
    kind: map
    initialBlock: 86912470
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_allocation_closed
    output:
      type: proto:allocations.types.v1.StakedTokensChanges

  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_staked_tokens_changes
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

network: arb-one

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: postgres
    postgraphile_frontend:
      enabled: true